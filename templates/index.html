<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar PDFs e Imagens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo estilizado */
        body {
            background: url("{{ url_for('static', filename='imagens/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Painel principal */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            margin-top: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Área de visualização dos arquivos */
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
            justify-content: center;
        }

        /* Cartão de cada arquivo */
        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 130px;
            height: 170px;
            padding: 12px;
            border: 2px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: move;
            text-align: center;
            font-size: 14px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-item:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Miniatura das imagens e PDFs */
        .file-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
        }

        /* Botão de envio */
        .btn-submit {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            width: 100%;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #0056b3, #003c80);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Mesclar PDFs e Imagens</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione seus arquivos</label>
                <input type="file" id="fileInput" name="files" multiple class="form-control">
            </div>
            <div id="preview"></div>
            <input type="hidden" id="orderedFiles" name="filesOrder">
            <button type="submit" class="btn btn-submit mt-3">Mesclar Arquivos</button>
        </form>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", handleFileInput);

        function handleFileInput(event) {
            let files = Array.from(event.target.files);
            let preview = document.getElementById("preview");
            preview.innerHTML = "";

            files.forEach(file => {
                let div = document.createElement("div");
                div.classList.add("file-item");
                div.setAttribute("data-filename", file.name);
                div.draggable = true;

                let img = document.createElement("img");
                if (file.type.includes("image")) {
                    img.src = URL.createObjectURL(file);
                } else {
                    img.src = "{{ url_for('static', filename='imagens/pdf-icon.png') }}";
                }

                let span = document.createElement("span");
                span.innerText = file.name;

                div.appendChild(img);
                div.appendChild(span);
                preview.appendChild(div);
            });

            updateOrder();
        }

        function updateOrder() {
            let filesOrder = [];
            document.querySelectorAll("#preview .file-item").forEach(div => {
                filesOrder.push(div.getAttribute("data-filename"));
            });
            document.getElementById("orderedFiles").value = filesOrder.join(",");
        }
    </script>
</body>
</html>
