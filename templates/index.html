<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar PDFs e Imagens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='imagens/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 12px;
            margin-top: 100px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            width: 100%;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
        }

        #fileInput {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: move;
            text-align: center;
            font-size: 12px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .file-item img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
        }

        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .draggable {
            cursor: grab;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .file-list .file-item {
            margin: 15px;
        }

        .file-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mesclar PDFs e Imagens</h2>

        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione seus arquivos</label>
                <input type="file" id="fileInput" name="files" multiple class="form-control" onchange="handleFileInput(event)">
            </div>
            <div id="preview" class="file-list"></div>
            <input type="hidden" id="orderedFiles" name="filesOrder">
            <button type="submit" class="btn-submit mt-3">Mesclar Arquivos</button>
        </form>
    </div>

    <script>
        // Função que lida com o input de arquivos
        function handleFileInput(event) {
            let files = Array.from(event.target.files);
            let preview = document.getElementById("preview");
            preview.innerHTML = "";

            files.forEach(file => {
                let div = document.createElement("div");
                div.classList.add("file-item", "draggable");
                div.setAttribute("data-filename", file.name);
                div.draggable = true;

                let img = document.createElement("img");
                if (file.type.includes("image")) {
                    img.src = URL.createObjectURL(file);
                } else {
                    img.src = "{{ url_for('static', filename='imagens/pdf-icon.png') }}";
                }

                let span = document.createElement("span");
                span.innerText = file.name;

                div.appendChild(img);
                div.appendChild(span);
                preview.appendChild(div);
            });

            updateOrder();
        }

        // Função para atualizar a ordem dos arquivos
        function updateOrder() {
            let filesOrder = [];
            document.querySelectorAll("#preview .file-item").forEach(div => {
                filesOrder.push(div.getAttribute("data-filename"));
            });
            document.getElementById("orderedFiles").value = filesOrder.join(",");
        }
    </script>
</body>
</html>
