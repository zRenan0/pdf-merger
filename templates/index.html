<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar e Desmembrar PDFs e Imagens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            background: url("/static/imagens/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 12px;
            margin-top: 50px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            width: 100%;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #0056b3, #003c80);
        }

        .page-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 180px;
            padding: 10px;
            border: 2px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: move;
            text-align: center;
            font-size: 12px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            position: relative;
        }

        .page-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .page-item canvas {
            width: 100px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mesclar e Desmembrar PDFs e Imagens</h2>

        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione seus arquivos</label>
                <input type="file" id="fileInput" name="files" multiple class="form-control">
            </div>
            <button type="submit" class="btn-submit mt-3">Processar Arquivos</button>
        </form>

        <div id="pagePreview" class="mt-4"></div>
        <button id="mergeButton" class="btn-submit mt-3" style="display: none;">Mesclar Páginas</button>
    </div>

    <script>
        let pages = [];

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let formData = new FormData(this);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    pages = data.pages;
                    displayPages();
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function displayPages() {
            let preview = document.getElementById("pagePreview");
            preview.innerHTML = "";

            pages.forEach((page, index) => {
                let div = document.createElement("div");
                div.classList.add("page-item");
                div.setAttribute("data-index", index);

                let canvas = document.createElement("canvas");
                div.appendChild(canvas);

                let span = document.createElement("span");
                span.innerText = page.name;
                div.appendChild(span);

                let deleteBtn = document.createElement("button");
                deleteBtn.classList.add("delete-btn");
                deleteBtn.innerHTML = "×";
                deleteBtn.onclick = () => removePage(index);
                div.appendChild(deleteBtn);

                preview.appendChild(div);
                generateThumbnail(page.path, canvas);
            });

            document.getElementById("mergeButton").style.display = pages.length > 0 ? "block" : "none";
        }

        function removePage(index) {
            pages.splice(index, 1);
            displayPages();
        }
        fetch('/upload', {
    method: 'POST',
    body: formData
})

    </script>
</body>
</html>
